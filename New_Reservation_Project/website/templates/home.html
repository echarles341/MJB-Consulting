{% extends "base.html" %}
{% block title %}M&JB Consulting Services{% endblock %}
{% block content %}
<h1>Please make your reservation</h1>
<h1 align="center">Notes</h1>
<ul class="list-group list-group-flush" id="notes">
{% for note in user.notes %}
<li class="list-group-item">{{note.data}}
<button type="button" class="close" onclick="deleteNote({{ note.id }})">
    <span aria-hidden="true">&times;</span>
</button>
</li>

{% endfor%}
</ul>
<form method="post">
      <textarea name="note" id="note" class="form-control"></textarea>
    <br />
<div align="center">
    <button type="submit" class="btn btn-primary">Add Note</button>
</div>
</form>
{% endblock %}
<form method="POST">
    <h3 align="center">Reservation</h3>
    <div class="form-group">
        <label for="creditcard number">Creditcard number</label>
        <input type="email" class="form-control" id="creditcard number" name="Creditcard " placeholder="Enter creditcard"
               />
    </div>
        <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name"
               />
        </div>
    </div>
        <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter last name"
               />
        </div>
        <div class="form-group">
        <label for="address">Address</label>
        <input type="password" class="form-control" id="address" name="address" placeholder="Enter address"
               />
            </div>

        <div class="form-group">
        <label for="city">City</label>
        <input type="password" class="form-control" id="city" name="city" placeholder="choose a city"
               />
            </div>
        <div class="form-group">
        <label for="state">State</label>
        <input type="password" class="form-control" id="state" name="state" placeholder="Enter state"
               />
            </div>
         <div class="form-group">
        <label for="zip code">Zip Code</label>
        <input type="password" class="form-control" id="zip code" name="address" placeholder="Enter your zip code"
               />
            </div>
        <div class="form-group">
        <label for="email">Email</label>
        <input type="password" class="form-control" id="email" name="email" placeholder="Enter your email address"
               />
            </div>
        </div>
            <br />
    <button type="submit" class="btn btn-primary">Submit</button>
      </form>
{% endblock %}
